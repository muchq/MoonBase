name: Release impact-mcp

on:
  workflow_run:
    workflows: ["Test and Publish"]
    branches: [main]
    types:
      - completed
  workflow_dispatch: {}
  push:
    tags:
      - 'impact-mcp-v*'

permissions:
  contents: write

concurrency:
  group: release-impact-mcp
  cancel-in-progress: false

jobs:
  check-and-tag:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success'
    outputs:
      version: ${{ steps.version_check.outputs.current_version }}
      should_release: ${{ steps.version_check.outputs.changed }}
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 2  # Need previous commit to compare versions

      - name: Check if version changed
        id: version_check
        run: |
          # Get version from current commit
          CURRENT_VERSION=$(grep '^version = ' domains/ai/apps/impact_mcp/Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')

          # Get version from previous commit
          git checkout HEAD~1 -- domains/ai/apps/impact_mcp/Cargo.toml 2>/dev/null || true
          PREVIOUS_VERSION=$(grep '^version = ' domains/ai/apps/impact_mcp/Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/' || echo "")

          # Restore current version
          git checkout HEAD -- domains/ai/apps/impact_mcp/Cargo.toml

          echo "current_version=$CURRENT_VERSION" >> "$GITHUB_OUTPUT"
          echo "previous_version=$PREVIOUS_VERSION" >> "$GITHUB_OUTPUT"

          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ] && [ -n "$CURRENT_VERSION" ]; then
            echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "Version unchanged: $CURRENT_VERSION"
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create and push tag
        if: steps.version_check.outputs.changed == 'true'
        run: |
          VERSION="${{ steps.version_check.outputs.current_version }}"
          TAG="impact-mcp-v${VERSION}"

          # Check if tag already exists on remote
          if git ls-remote --tags origin "$TAG" | grep -q "$TAG"; then
            echo "Tag $TAG already exists on remote, skipping"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -a "$TAG" -m "Release impact-mcp v${VERSION}"
          git push origin "$TAG"

          echo "Created and pushed tag: $TAG"

  prepare:
    needs: [check-and-tag]
    if: |
      always() &&
      (github.event_name == 'push' ||
       (needs.check-and-tag.result == 'success' && needs.check-and-tag.outputs.should_release == 'true'))
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.resolve.outputs.version }}
      tag: ${{ steps.resolve.outputs.tag }}
      ref: ${{ steps.resolve.outputs.ref }}
    steps:
      - name: Resolve version and ref
        id: resolve
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            TAG="${GITHUB_REF_NAME}"
            VERSION="${TAG#impact-mcp-v}"
            REF="${{ github.ref }}"
          else
            VERSION="${{ needs.check-and-tag.outputs.version }}"
            TAG="impact-mcp-v${VERSION}"
            REF="${{ github.event.workflow_run.head_sha }}"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "ref=$REF" >> "$GITHUB_OUTPUT"

  build:
    needs: [prepare]
    if: always() && needs.prepare.result == 'success'
    strategy:
      matrix:
        include:
          - os: macos-14
            target: aarch64-apple-darwin
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare.outputs.ref }}

      - name: Verify version matches Cargo.toml
        if: github.event_name == 'push'
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          CARGO_VERSION=$(grep '^version = ' domains/ai/apps/impact_mcp/Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          if [ "$VERSION" != "$CARGO_VERSION" ]; then
            echo "Error: Tag version ($VERSION) doesn't match Cargo.toml ($CARGO_VERSION)"
            exit 1
          fi
          echo "Version verification passed: $VERSION"

      - uses: bazel-contrib/setup-bazel@0.18.0
        with:
          bazelisk-cache: true
          disk-cache: release-impact-mcp-${{ matrix.target }}
          repository-cache: true

      - name: Build
        run: bazel build //domains/ai/apps/impact_mcp:impact-mcp

      - name: Package
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          TARBALL="impact-mcp-${VERSION}-${{ matrix.target }}.tar.gz"
          SHA_FILE="impact-mcp-${VERSION}-${{ matrix.target }}.sha256.txt"
          cp bazel-bin/domains/ai/apps/impact_mcp/impact-mcp impact-mcp
          tar czf "$TARBALL" impact-mcp
          shasum -a 256 "$TARBALL" | awk '{print $1}' > "$SHA_FILE"
          echo "TARBALL=$TARBALL" >> "$GITHUB_ENV"
          echo "SHA_FILE=$SHA_FILE" >> "$GITHUB_ENV"

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: |
            ${{ env.TARBALL }}
            ${{ env.SHA_FILE }}

  release:
    needs: [prepare, build]
    if: always() && needs.build.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          TAG="${{ needs.prepare.outputs.tag }}"
          gh release create "$TAG" \
            --title "impact-mcp v${VERSION}" \
            --generate-notes \
            artifacts/**/*.tar.gz \
            artifacts/**/*.sha256.txt

      - name: Update Homebrew tap
        env:
          TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          MAC_SHA=$(cat artifacts/aarch64-apple-darwin/*.sha256.txt)
          LINUX_SHA=$(cat artifacts/x86_64-unknown-linux-gnu/*.sha256.txt)

          git clone "https://x-access-token:${TAP_TOKEN}@github.com/muchq/homebrew-muchq.git" tap
          FORMULA="tap/Formula/impact-mcp.rb"

          python3 - "$FORMULA" "$VERSION" "$MAC_SHA" "$LINUX_SHA" <<'EOF'
          import re, sys
          formula_path, version, mac_sha, linux_sha = sys.argv[1:]
          with open(formula_path) as f:
              content = f.read()
          original_content = content
          content = re.sub(r'(  version ")[^"]*(")', rf'\g<1>{version}\g<2>', content)
          content = re.sub(
              r'(url "[^"]*aarch64-apple-darwin[^"]*"\n\s+sha256 ")[^"]*(")',
              rf'\g<1>{mac_sha}\g<2>',
              content,
          )
          content = re.sub(
              r'(url "[^"]*x86_64-unknown-linux-gnu[^"]*"\n\s+sha256 ")[^"]*(")',
              rf'\g<1>{linux_sha}\g<2>',
              content,
          )
          if content == original_content:
              print("Error: No changes made to formula. Regex patterns may not match.", file=sys.stderr)
              sys.exit(1)
          with open(formula_path, 'w') as f:
              f.write(content)
          EOF

          # Verify the formula was updated
          if ! grep -q "version \"${VERSION}\"" "$FORMULA"; then
            echo "Error: Formula was not updated with version ${VERSION}"
            exit 1
          fi
          echo "Formula successfully updated to version ${VERSION}"

          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/impact-mcp.rb
          git commit -m "impact-mcp ${VERSION}"
          git push
