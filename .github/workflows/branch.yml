name: "Branch Build"

on:
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/muchq/moonbase/ci-base:latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for bazel-diff
      - uses: bazel-contrib/setup-bazel@0.15.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true
      # Dependencies are pre-installed in the Docker image
      # No need to run setup-linux anymore!
      - name: Create bazel-diff output directory
        run: |
          mkdir -p bazel-diff-output
      - name: bazel-diff-build-and-test
        run: |
          ./scripts/diff-build origin/main
