name: "Branch Build"

on:
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest-4-cores
    container:
      image: ghcr.io/muchq/moonbase/ci-base:latest

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Fetch full history for bazel-diff

      - name: Configure git safe directory
        run: git config --global --add safe.directory /__w/MoonBase/MoonBase

      - name: Free up disk space
        run: |
          df -h
          rm -rf /usr/share/dotnet
          rm -rf /opt/ghc
          rm -rf "/usr/local/share/boost"
          rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h

      - uses: bazel-contrib/setup-bazel@0.15.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true
      # Dependencies are pre-installed in the Docker image
      # No need to run setup-linux anymore!
      - name: Create bazel-diff output directory
        run: |
          mkdir -p bazel-diff-output
      - name: bazel-diff-build-and-test
        run: |
          ./scripts/diff-build origin/main
