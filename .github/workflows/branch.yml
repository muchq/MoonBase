name: "Branch Build"

on:
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  format-check:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/muchq/moonbase/ci-base:latest

    steps:
      - uses: actions/checkout@v6

      - name: Configure git safe directory
        run: git config --global --add safe.directory /__w/MoonBase/MoonBase

      - uses: bazel-contrib/setup-bazel@0.18.0
        with:
          bazelisk-cache: true
          repository-cache: true

      - name: bazel-format-check
        run: |
          bazel run //:format.check

  build-and-test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/muchq/moonbase/ci-base:latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Fetch full history for bazel-diff

      - name: Configure git safe directory
        run: git config --global --add safe.directory /__w/MoonBase/MoonBase

      - name: Free up disk space
        run: |
          df -h
          rm -rf /usr/share/dotnet
          rm -rf /opt/ghc
          rm -rf "/usr/local/share/boost"
          rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h

      - uses: bazel-contrib/setup-bazel@0.18.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true
          bazelrc: |
            build --local_resources=cpu=2
            build --local_resources=memory=4096
      - name: Create bazel-diff output directory
        run: |
          mkdir -p bazel-diff-output
      - name: bazel-diff-build-and-test
        run: |
          ./scripts/diff-build origin/main

  # Metal GPU training requires macOS; run microgpt tests on Apple Silicon when relevant files change.
  test-microgpt-metal:
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check for microgpt changes
        id: filter
        run: |
          CHANGED=$(git diff --name-only origin/main...HEAD -- domains/ai/libs/microgpt/ domains/ai/apps/microgpt_cli/)
          if [ -n "$CHANGED" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Run microgpt Metal tests
        if: steps.filter.outputs.changed == 'true'
        working-directory: domains/ai/libs/microgpt
        run: cargo test --features metal -- test_metal

  # iOS targets can't build on Ubuntu; run Swift tests on macOS when relevant files change.
  test-ios:
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check for iOS changes
        id: filter
        run: |
          CHANGED=$(git diff --name-only origin/main...HEAD -- domains/games/apps/wordchains_ios/ domains/games/libs/wordchains/)
          if [ -n "$CHANGED" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Run wordchains-ios tests
        if: steps.filter.outputs.changed == 'true'
        working-directory: domains/games/apps/wordchains_ios
        run: swift test
