name: "Test + Publish"

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  test-and-publish:
    runs-on: ubuntu-latest-4-cores
    container:
      image: ghcr.io/muchq/moonbase/ci-base:latest
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock

    steps:
      - uses: actions/checkout@v5

      - name: Configure git safe directory
        run: git config --global --add safe.directory /__w/MoonBase/MoonBase

      - uses: bazel-contrib/setup-bazel@0.15.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true
          google-credentials: ${{ secrets.GOOGLE_CLOUD_KEY }}
          bazelrc: |
            build --remote_cache=https://storage.googleapis.com/moon_base_build_cache
            build --remote_upload_local_results=true

      - name: bazel-test
        run: |
          bazel build //... && bazel test //...

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: bazel-run-oci-push
        run: |
          bazel query 'kind(oci_push, //...)' | xargs -n1 bazel run

