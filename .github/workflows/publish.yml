name: "Test and Publish"

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  test-and-publish:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/muchq/moonbase/ci-base:latest
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock

    steps:
      - uses: actions/checkout@v6

      - name: Configure git safe directory
        run: git config --global --add safe.directory /__w/MoonBase/MoonBase

      - uses: bazel-contrib/setup-bazel@0.18.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true
          google-credentials: ${{ secrets.GOOGLE_CLOUD_KEY }}
          bazelrc: |
            build --remote_cache=https://storage.googleapis.com/moon_base_build_cache
            build --remote_upload_local_results=true

      - name: bazel-format-check
        run: |
          bazel run //:format.check

      - name: bazel-test
        run: |
          bazel build //... && bazel test //...

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: bazel-run-oci-push
        run: |
          bazel query 'kind(oci_push, //...)' | xargs -n1 bazel run

      - name: Tag images with commit SHA (for rollback)
        run: |
          repos=$(bazel query 'kind(oci_push, //...)' --output=build | sed -n 's/.*repository = "\(ghcr\.io\/muchq\/[^"]*\)".*/\1/p')
          for repo in $repos; do
            docker pull "$repo:latest"
            docker tag "$repo:latest" "$repo:${{ github.sha }}"
            docker push "$repo:${{ github.sha }}"
          done
