APP_NAME = MuchQ Git
RUN_MODE = prod

[server]
DOMAIN             = git.muchq.com
SSH_DOMAIN         = git.muchq.com
SSH_PORT           = 222
SSH_LISTEN_PORT    = 22
ROOT_URL           = https://git.muchq.com/
HTTP_PORT          = 3000
DISABLE_SSH        = false
START_SSH_SERVER   = false
LFS_START_SERVER   = false
LANDING_PAGE       = explore

[database]
DB_TYPE = sqlite3
PATH    = /data/gitea/gitea.db

[service]
DISABLE_REGISTRATION              = true
REQUIRE_SIGNIN_VIEW               = false
ENABLE_NOTIFY_MAIL                = false
ALLOW_ONLY_EXTERNAL_REGISTRATION  = false
DEFAULT_ALLOW_CREATE_ORGANIZATION = false

[security]
INSTALL_LOCK   = true
MIN_PASSWORD_LENGTH = 16

[repository]
DEFAULT_PRIVATE = public
DEFAULT_BRANCH  = main

[repository.mirror]
ENABLED      = true
MIN_INTERVAL = 10m

[log]
MODE  = console
LEVEL = info

[actions]
ENABLED = false
