services:
  caddy:
    image: caddy:2-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - /var/log/caddy:/var/log/caddy
      - /var/www/r3dr:/var/www/r3dr
    depends_on:
      - games_ws_backend
      - microgpt-serve
      - mithril
      - portrait
      - prom_proxy
      - r3dr
      - mcpserver
    networks:
      - app_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  games_ws_backend:
    image: ghcr.io/muchq/games_ws_backend:latest
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - /etc/games_ws_backend:/etc/games_ws_backend
    networks:
      - app_network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

  portrait:
    image: ghcr.io/muchq/portrait:latest
    restart: always
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otelcol:4318
      - OTEL_SERVICE_NAME=portrait
      - OTEL_RESOURCE_ATTRIBUTES=service.name=portrait,service.version=latest
    volumes:
      - /etc/portrait:/etc/portrait
    networks:
      - app_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  prom_proxy:
    image: ghcr.io/muchq/prom_proxy:latest
    restart: always
    ports:
      - "8082:8082"
    environment:
      - PORT=8082
      - PROMETHEUS_URL=http://prometheus:9090
    volumes:
      - /etc/prom_proxy:/etc/prom_proxy
    networks:
      - app_network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

  mithril:
    image: ghcr.io/muchq/mithril:latest
    restart: always
    ports:
      - "8083:8083"
    environment:
      - PORT=8083
    volumes:
      - /etc/mithril:/etc/mithril
    networks:
      - app_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  posterize:
    image: ghcr.io/muchq/posterize:latest
    restart: always
    ports:
      - "8084:8084"
    environment:
      - PORT=8084
    volumes:
      - /etc/posterize:/etc/posterize
    networks:
      - app_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  r3dr:
    image: ghcr.io/muchq/r3dr:latest
    restart: always
    ports:
      - "8085:8080"
    volumes:
      - /etc/r3dr:/etc/r3dr
    networks:
      - app_network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

  mcpserver:
    image: ghcr.io/muchq/mcpserver:latest
    restart: always
    ports:
      - "8086:8080"
    environment:
      - PORT=8080
      - APP_NAME=mcpserver
    volumes:
      - /etc/mcpserver:/etc/mcpserver
    networks:
      - app_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  microgpt-serve:
    image: ghcr.io/muchq/microgpt-serve:latest
    restart: always
    ports:
      - "8087:8087"
    environment:
      - PORT=8087
      - MODEL_DIR=/etc/microgpt-serve/model
    volumes:
      - /etc/microgpt-serve:/etc/microgpt-serve
    networks:
      - app_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  forgejo:
    image: codeberg.org/forgejo/forgejo:14
    restart: always
    ports:
      - "222:22"
      - "3000:3000"
    environment:
      - USER_UID=1000
      - USER_GID=1000
    volumes:
      - forgejo_data:/data
      - /etc/forgejo:/data/gitea/conf
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    networks:
      - app_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

volumes:
  caddy_data:
  caddy_config:
  forgejo_data:

networks:
  app_network:
    name: muchq_network
    driver: bridge
