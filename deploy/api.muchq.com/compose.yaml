services:
  caddy:
    image: caddy:2-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - /var/log/caddy:/var/log/caddy
    depends_on:
      - games_ws_backend
      - portrait
      - prom_proxy
    networks:
      - app_network

  games_ws_backend:
    image: ghcr.io/muchq/games_ws_backend:latest
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - /etc/games_ws_backend:/etc/games_ws_backend
    networks:
      - app_network

  portrait:
    image: ghcr.io/muchq/portrait:latest
    restart: always
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otelcol:4318
      - OTEL_SERVICE_NAME=portrait
      - OTEL_RESOURCE_ATTRIBUTES=service.name=portrait,service.version=latest
    volumes:
      - /etc/portrait:/etc/portrait
    networks:
      - app_network

  prom_proxy:
    image: ghcr.io/muchq/prom_proxy:latest
    restart: always
    ports:
      - "8082:8082"
    environment:
      - PORT=8082
      - PROMETHEUS_URL=http://prometheus:9090
    volumes:
      - /etc/prom_proxy:/etc/prom_proxy
    networks:
      - app_network

volumes:
  caddy_data:
  caddy_config:

networks:
  app_network:
    name: muchq_network
    driver: bridge
